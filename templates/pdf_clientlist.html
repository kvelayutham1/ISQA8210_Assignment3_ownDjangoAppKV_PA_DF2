

{% block title %}Client Details{% endblock title %}

{% block content %}
 <html>
    <head>
        <meta charset="UTF-8">
        <title>AK Technologies</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
    <body>
 <p>

        <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Client Name</th>
                <th>POC Client</th>
                <th>POC Manager</th>
            </tr>
            </thead>
            <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.client_name }}</td>
                    <td>{{ client.POC_client }}</td>
                    <td>{{ client.POC_manager }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
        </body>
    </html>
{% endblock content %}
